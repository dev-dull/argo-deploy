apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dev-dull/argo-deploy.git
    targetRevision: HEAD
    path: kustomizations/dev/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dev-dull/argo-deploy.git
    targetRevision: HEAD
    path: kustomizations/prod/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-prod
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
